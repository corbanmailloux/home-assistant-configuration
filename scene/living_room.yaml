# Living room
- name: Living Room Lights Out
  entities:
    light.living_room_tv_backlight:
      state: off
      transition: 2
    light.exit_sign:
      state: off
      transition: 2

# TV Lighting Scenes
- name: TV Bright
  entities:
    light.living_room_tv_backlight:
      state: on
      transition: 2
      brightness: 255
      rgb_color: [255, 255, 255]
- name: TV Dim
  entities:
    light.living_room_tv_backlight:
      state: on
      transition: 2
      brightness: 150
      rgb_color: [255, 255, 255]

# Exit sign scenes
- name: Exit Bright
  entities:
    light.exit_sign:
      state: on
      transition: 2
      brightness: 255
- name: Exit Dim
  entities:
    light.exit_sign:
      state: on
      transition: 2
      brightness: 75
