# Living room
- name: Living Room Lights Out
  entities:
    light.exit_sign:
      state: off
      transition: 2
    light.living_room_tv_backlight:
      state: off
      transition: 2
    switch.living_room_corner:
      state: off
    switch.living_room_lamp_near_tv:
      state: off
    switch.living_room_couch:
      state: off
    switch.living_room_window:
      state: off

- name: Movie Mode
  entities:
    switch.living_room_corner:
      state: off
    switch.living_room_lamp_near_tv:
      state: on
    switch.living_room_couch:
      state: off
    switch.living_room_window:
      state: off
    scene.tv_dim:
      state: on
    scene.exit_dim:
      state: on

# TV Lighting Scenes
- name: TV Bright
  entities:
    light.living_room_tv_backlight:
      state: on
      transition: 2
      brightness: 255
      rgb_color: [255, 255, 255]
- name: TV Dim
  entities:
    light.living_room_tv_backlight:
      state: on
      transition: 2
      brightness: 150
      rgb_color: [255, 255, 255]
- name: TV Kodi Background
  entities:
    light.living_room_tv_backlight:
      state: on
      transition: 1
      brightness: 255
      rgb_color: [0, 40, 255]
- name: TV Spotify
  entities:
    light.living_room_tv_backlight:
      state: on
      transition: 1
      brightness: 255
      rgb_color: [33, 255, 19]
