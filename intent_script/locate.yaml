WhereAreWe:
  speech:
    type: plain
    text: >
      {%- if is_state('device_tracker.edith_wifi', 'home') and
             is_state('device_tracker.jackie_jackie', 'home') -%}
        You're both home, idiot.
      {%- else -%}
        Corban is at {{ states("device_tracker.edith_wifi") }}
        and Maggie is at {{ states("device_tracker.jackie_jackie") }}
      {% endif %}

LocateUser:
  # action:
  #   service: notify.notify
  #   data_template:
  #     message: The location of {{ User }} has been queried via Alexa.
  speech:
    type: plain
    text: >
      {%- if User.lower() == "maggie" -%}
        {{ User }} is at {{ states.device_tracker.jackie_jackie.state }}.
      {%- elif User.lower() == "corban" -%}
        {{ User }} is at {{ states.device_tracker.edith_wifi.state }}.
      {%- else -%}
        I'm sorry, I don't know where {{ User }} is.
      {%- endif -%}
