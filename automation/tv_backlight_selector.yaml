# Set the light based on the selector

- alias: "Set TV backlight - Off"
  hide_entity: true
  trigger:
    - platform: state
      entity_id: input_select.tv_backlight_selector
      to: "Off"
  action: 
    - service: light.turn_off
      entity_id: light.living_room_tv_backlight

