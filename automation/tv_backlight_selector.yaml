# Set the selector based on the light

- alias: "Set TV backlight selector - Off"
  hide_entity: true
  trigger:
    - platform: state
      entity_id: light.living_room_tv_backlight
      to: "off"
  action: 
    - service: input_select.select_option
      entity_id: input_select.tv_backlight_selector
      data:
        option: "Off"
