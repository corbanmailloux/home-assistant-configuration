- id: '1735601423932'
  alias: Movie Mode - Lighting and Pause
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - media_player.living_room_apple_tv
    to: playing
    for:
      hours: 0
      minutes: 0
      seconds: 2
    id: playing
  - trigger: state
    entity_id:
    - media_player.living_room_apple_tv
    to:
    - paused
    - standby
    - 'off'
    id: paused
    for:
      seconds: 5
  - trigger: state
    entity_id:
    - input_boolean.movie_mode_active
    to: 'on'
    from: 'off'
    id: movie_mode_start
  - trigger: state
    entity_id:
    - input_boolean.movie_mode_active
    to: 'off'
    from: 'on'
    id: movie_mode_end
  - trigger: state
    entity_id:
    - binary_sensor.living_room_couch_presence
    from: 'on'
    to: 'off'
    id: couch_empty
  conditions:
  - condition: state
    entity_id: input_boolean.room_exclude_livingroom
    state: 'off'
    alias: Living Room automations are enabled
  - condition: state
    entity_id: input_select.home_mode
    state: Home
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - movie_mode_start
      sequence:
      - action: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.movie_mode
        data:
          transition: 2
    - conditions:
      - condition: trigger
        id:
        - movie_mode_end
      sequence:
      - alias: If Cabinet Lights are on, set to bright. Otherwise, skip.
        if:
        - condition: state
          entity_id: light.living_room_cabinet_lights
          state: 'on'
        then:
        - action: scene.turn_on
          metadata: {}
          target:
            entity_id: scene.movie_mode_end
          data:
            transition: 2
  - condition: state
    entity_id: input_boolean.movie_mode_active
    state: 'on'
  - choose:
    - conditions:
      - condition: trigger
        id:
        - playing
      sequence:
      - action: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.movie_mode
        data:
          transition: 1
    - conditions:
      - condition: trigger
        id:
        - paused
      sequence:
      - action: scene.turn_on
        metadata: {}
        data:
          transition: 1
        target:
          entity_id: scene.movie_mode_pause
    - conditions:
      - condition: trigger
        id:
        - couch_empty
      sequence:
      - action: media_player.media_pause
