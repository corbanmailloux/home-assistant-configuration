        metadata: {}
        data:
          scene_id: lucy_nightlight_remote_pre
          snapshot_entities:
          - light.lucys_nightlight
      - choose:
        - conditions:
          - condition: trigger
            id:
            - left
          sequence:
          - action: rest_command.pee_and_or_poop
            metadata: {}
            data:
              wet_bool: 'True'
              solid_bool: 'False'
            response_variable: response
          - variables:
              action_color:
              - 255
              - 255
              - 0
          alias: Left - Pee
        - conditions:
          - condition: trigger
            id:
            - up
          sequence:
          - action: rest_command.pee_and_or_poop
            metadata: {}
            data:
              wet_bool: 'True'
              solid_bool: 'True'
            response_variable: response
          - variables:
              action_color:
              - 128
              - 0
              - 128
          alias: Up - Pee and Poop
        - conditions:
          - condition: trigger
            id:
            - right
          sequence:
          - action: rest_command.pee_and_or_poop
            metadata: {}
            data:
              wet_bool: 'False'
              solid_bool: 'True'
            response_variable: response
          - variables:
              action_color:
              - 255
              - 140
              - 0
          alias: Right - Poop
      - alias: Check API response code and set light
        if:
        - alias: API Success Response
          condition: template
          value_template: '{{ response["status"] == 201 }}'
        then:
        - alias: Flash nightlight green
          repeat:
            count: 1
            sequence:
            - action: light.turn_on
              metadata: {}
              data:
                transition: 0
                rgb_color:
                - 0
                - 255
                - 0
                brightness_pct: 74
              target:
                entity_id: light.lucys_nightlight
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
            - action: light.turn_off
              metadata: {}
              data:
                transition: 0
              target:
                entity_id: light.lucys_nightlight
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
            - action: light.turn_on
              metadata: {}
              data:
                transition: 0
                rgb_color: '{{ action_color }}'
                brightness_pct: 74
              target:
                entity_id: light.lucys_nightlight
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
            - action: light.turn_off
              metadata: {}
              data:
                transition: 0
              target:
                entity_id: light.lucys_nightlight
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
        else:
        - alias: Flash nightlight red
          repeat:
            count: 2
            sequence:
            - action: light.turn_on
              metadata: {}
              data:
                transition: 0
                rgb_color:
                - 255
                - 0
                - 0
                brightness_pct: 74
              target:
                entity_id: light.lucys_nightlight
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
            - action: light.turn_off
              metadata: {}
              data:
                transition: 0
              target:
                entity_id: light.lucys_nightlight
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
        - action: notify.corban
          metadata: {}
          data:
            title: Baby Buddy - Error logging diaper
            message: '{{ response }}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 500
      - action: scene.turn_on
        metadata: {}
        data:
          transition: 1
        target:
          entity_id: scene.lucy_nightlight_remote_pre
