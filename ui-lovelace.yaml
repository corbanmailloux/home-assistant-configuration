resources:
  - type: js
    url: /local/community/lovelace-slider-entity-row/slider-entity-row.js
  - type: js
    url: /community_plugin/check-button-card/check-button-card.js
  - type: module
    url: /community_plugin/lovelace-card-tools/card-tools.js
  - type: module
    url: /community_plugin/compact-custom-header/compact-custom-header.js
  - url: /community_plugin/plan-coordinates/plan-coordinates.js
    type: js

title: Home
views:
  - title: Home
    path: home
    icon: "mdi:home"
    badges: []
    cards:
      - entities:
          - entity: switch.living_room_lamp_near_tv
          - entity: switch.living_room_couch
          - entity: light.entry_lamp
            toggle: true
            type: "custom:slider-entity-row"
        show_header_toggle: true
        title: Living Room Lights
        type: entities
      - entities:
          - entity: light.fairy_lights
            toggle: true
            type: "custom:slider-entity-row"
          - entity: light.bedroom_lamp
            toggle: true
            type: "custom:slider-entity-row"
        show_header_toggle: true
        title: Bedroom Lights
        type: entities
      - entities:
          - switch.office_pink_lamp
        show_header_toggle: true
        title: Office Lights
        type: entities
      - cards:
          - entity: media_player.living_room_tv
            type: media-control
          - cards:
              - entity: script.roku_back
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
              - entity: script.roku_play_pause
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
              - entity: script.roku_replay
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
            type: horizontal-stack
        type: vertical-stack
      - cards:
          - entities:
              - entity: binary_sensor.corban_home_gps
                icon: "mdi:crosshairs-gps"
              - entity: binary_sensor.corban_home_wifi
                icon: "mdi:wifi"
              - sensor.corban_phone_battery
            entity: binary_sensor.corban_home
            image: /local/images/corban.jpg
            title: Corban
            type: picture-glance
          - entities:
              - entity: binary_sensor.maggie_home_gps
                icon: "mdi:crosshairs-gps"
              - entity: binary_sensor.maggie_home_wifi
                icon: "mdi:wifi"
              - sensor.maggie_phone_battery
            entity: binary_sensor.maggie_home
            image: /local/images/maggie.jpg
            title: Maggie
            type: picture-glance
        type: horizontal-stack
      - entities:
          - entity: group.corban_home
          - entity: group.maggie_home
          - entity: device_tracker.corban_presence
        type: entities
      - entity: climate.hallway_thermostat
        type: thermostat

  - title: Living Room
    path: living_room
    icon: "mdi:sofa"
    badges: []
    cards:
      - entities:
          - entity: switch.living_room_lamp_near_tv
          - entity: switch.living_room_couch
          - entity: light.entry_lamp
            toggle: true
            type: "custom:slider-entity-row"
        show_header_toggle: true
        title: Living Room Lights
        type: entities
      - entities:
          - entity: switch.living_room_tv_power
          - entity: switch.obama
          - entity: switch.living_room_soundbar_power
          - entity: cover.living_room_soundbar_volume
          - entity: script.living_room_movie_mode
          - entity: script.living_room_game_mode
        show_header_toggle: false
        title: Living Room TV
        type: entities
      - cards:
          - entity: media_player.living_room_tv
            type: media-control
          - cards:
              - entity: script.roku_back
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
              - entity: script.roku_play_pause
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
              - entity: script.roku_replay
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
            type: horizontal-stack
        type: vertical-stack
      - cards:
          - entity: sensor.living_room_temperature
            graph: line
            name: Temperature
            type: sensor
          - entity: sensor.living_room_humidity
            name: Humidity
            type: gauge
        type: horizontal-stack

  - title: Bedroom
    path: bedroom
    icon: "mdi:hotel"
    badges: []
    cards:
      - entities:
          - entity: light.fairy_lights
            toggle: true
            type: "custom:slider-entity-row"
          - entity: switch.bedroom_fan
            name: Bedroom Fan
            toggle: true
          - entity: light.bedroom_lamp
            toggle: true
            type: "custom:slider-entity-row"
        show_header_toggle: true
        title: Bedroom Lights
        type: entities
      - entities:
          - automation.sunrise_alarm
          - input_number.alarm_max_brightness
          - input_datetime.alarm_start_time
          - input_datetime.alarm_target_time
        show_header_toggle: false
        title: Sunrise Alarm
        type: entities
      - cards:
          - entity: media_player.bedroom_tv
            type: media-control
          - cards:
              - entity: script.bedroom_roku_back
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
              - entity: script.bedroom_roku_play_pause
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
              - entity: script.bedroom_roku_replay
                hold_action:
                  action: none
                tap_action:
                  action: toggle
                type: entity-button
            type: horizontal-stack
        type: vertical-stack

  - title: Office
    path: office
    icon: "mdi:monitor"
    badges: []
    cards:
      - entities:
          - switch.office_pink_lamp
        show_header_toggle: true
        title: Office Lights
        type: entities
      - cards:
          - entity: sensor.last_genie_refill
            title: Last Genie Refill
            type: "custom:check-button-card"
            width: 50%
          - entity: sensor.last_open_box_of_litter
            title: Last Opened Box of Litter
            type: "custom:check-button-card"
            width: 50%
          - entity: sensor.last_litter_box_clean
            severity:
              - hue: "120"
                value: 21 days
              - hue: "30"
                value: 1 month
              - hue: "0"
                value: 1 years
            title: Last Litter Box Clean
            type: "custom:check-button-card"
            width: 50%
        title: Refill Timers
        type: vertical-stack

  - title: Environment
    path: environment
    icon: "mdi:white-balance-sunny"
    badges: []
    cards:
      - entities:
          - entity: sensor.dark_sky_summary
          - entity: sensor.dark_sky_temperature
          - entity: sensor.dark_sky_humidity
        show_header_toggle: false
        title: Outside
        type: entities
      - entities:
          - entity: sensor.living_room_temperature
          - entity: sensor.hallway_thermostat_temperature
          - entity: sensor.living_room_humidity
          - entity: sensor.hallway_thermostat_humidity
        show_header_toggle: false
        title: Inside
        type: entities
      - entities:
          - entity: sensor.dark_sky_summary
          - entity: sensor.dark_sky_minutely_summary
          - entity: sensor.dark_sky_hourly_summary
          - entity: sensor.dark_sky_temperature
          - entity: sensor.dark_sky_daytime_high_temperature_0d
          - entity: sensor.dark_sky_overnight_low_temperature_0d
          - entity: sensor.dark_sky_apparent_temperature
          - entity: sensor.dark_sky_daytime_high_apparent_temperature_0d
          - entity: sensor.dark_sky_overnight_low_apparent_temperature_0d
          - entity: sensor.dark_sky_humidity
          - entity: sensor.dark_sky_precip_probability
          - entity: sensor.dark_sky_precip
          - entity: sensor.dark_sky_precip_intensity
          - entity: sensor.dark_sky_daily_max_precip_intensity_0d
          - entity: sensor.dark_sky_cloud_coverage
        show_header_toggle: false
        title: DarkSky Weather Sensors
        type: entities
      - entity: camera.radar
        type: picture-entity
      - cards:
          - entities:
              - sensor.living_room_temperature
              - sensor.hallway_thermostat_temperature
              - sensor.dark_sky_temperature
            hours_to_show: 72
            title: Temperatures
            type: history-graph
          - entities:
              - sensor.living_room_humidity
              - sensor.dark_sky_humidity
            hours_to_show: 72
            title: Humidities
            type: history-graph
        type: vertical-stack
      - entities:
          - entity: vacuum.xiaomi_vacuum_cleaner
        show_header_toggle: false
        title: Vacuum
        type: entities
      - entities:
          - sensor.living_room_temperature
          - sensor.hallway_thermostat_temperature
        hours_to_show: 72
        refresh_interval: 0
        title: Internal Temperatures
        type: history-graph

  - title: Fun Stuff
    path: fun
    icon: "mdi:airballoon"
    badges: []
    cards:
      - entities:
          - sensor.maggie_to_home_travel_time
