          - entity: binary_sensor.net_google_home_mini_bedroom
          - entity: binary_sensor.net_google_home_mini_kitchen
          - entity: binary_sensor.net_google_home_mini_living_room
          - entity: binary_sensor.net_google_home_mini_office
