esphome:
  name: fairy-lights

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

# Enable logging
logger:
  level: INFO

ota:
api:

# BLE Hub
esp32_ble_tracker:
  scan_parameters:
    # interval: 1100ms
    # window: 1100ms
    active: true

bluetooth_proxy:
  active: true

sensor:
  - platform: wifi_signal
    name: "Fairy Lights - WiFi Signal"
    update_interval: 60s

output:
  - platform: ledc
    pin: 2
    frequency: 5000
    id: pin_2

light:
  - platform: monochromatic
    name: "Fairy Lights"
    output: pin_2
    effects:
      - strobe:
      - strobe:
          name: Fast Strobe
          colors:
            - state: True
              brightness: 100%
              duration: 250ms
            - state: True
              brightness: 0%
              duration: 250ms
