image:
  - file: https://corb.co/icons/logo.min.svg
    id: boot_logo
    resize: 100x100
    type: RGB565
    transparency: alpha_channel

lvgl:
  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  buffer_size: 25% # Important to fit without PSRAM.
  theme:
    label:
      text_color: white
  top_layer:
    widgets:
      # Boot screen must be last in the list.
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: 0x000000
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
            - spinner:
                align: CENTER
                y: 70
                height: 50
                width: 50
                spin_time: 1s
                arc_length: 60deg
                arc_rounded: true
                arc_width: 8
                arc_opa: 0%
                # arc_color: 0x003265 # corb.co blue
                indicator:
                  arc_color: 0xDA742A # corb.co orange
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen
  gradients:
    - id: color_bar
      direction: hor
      dither: none
      stops:
        - color: 0xFF0000
          position: 0
        - color: 0xFFFF00
          position: 42
        - color: 0x00FF00
          position: 84
        - color: 0x00FFFF
          position: 127
        - color: 0x0000FF
          position: 169
        - color: 0xFF00FF
          position: 212
        - color: 0xFF0000
          position: 255
  pages:
    - id: mac_desktop_page
      # bg_color: 0x000000
      bg_grad: color_bar
      bg_opa: COVER
      widgets:
        # Menu Bar
        - obj:
            id: mac_menu_bar
            x: 0
            y: 0
            width: 100%
            height: 30px
            pad_top: 0
            pad_bottom: 0
            pad_left: 2
            pad_right: 2
            bg_color: 0x181818
            bg_opa: COVER
            radius: 0
            border_width: 0
            scrollable: "OFF"
            layout:
              type: FLEX
              flex_flow: ROW
              flex_align_main: SPACE_EVENLY # Does this matter with flex_grow set?
              flex_align_cross: CENTER
              flex_align_track: CENTER
              pad_column: 4
            widgets:
              - label:
                  id: mac_menu_apple_icon
                  text: "\U000F0035" # mdi-apple
                  text_align: LEFT
                  text_font: mdi_font_22
              - label:
                  id: mac_menu_title
                  flex_grow: 1 # Take up the rest of the space in the menu bar
                  text: "Welcome!"
                  text_align: LEFT
                  text_font: mac_font_20
              - label:
                  id: mac_menu_temperature
                  text: "XX°"
                  text_font: mac_font_20
                  text_align: CENTER
              - label:
                  id: mac_menu_wifi_icon
                  text: "\U000F092B" # mdi-wifi-strength-alert-outline"
                  text_font: mdi_font_22
                  text_align: CENTER
              - label:
                  id: label_clock
                  text: "XX:XX"
                  text_align: RIGHT
                  text_font: mac_font_20

        # Dock
        - obj:
            id: mac_dock
            x: 0
            y: -2
            align: BOTTOM_MID
            width: 180px # 75%
            height: 44px
            pad_all: 0
            bg_color: 0x181818
            bg_opa: 80% # COVER
            radius: 10
            border_width: 2
            border_color: 0x323232
            scrollable: "OFF"
