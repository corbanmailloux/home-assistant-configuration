esphome:
  name: office-desk-screen
  friendly_name: Office Desk Screen
  on_boot:
    - delay: 5s
    - lvgl.widget.hide: boot_screen

esp32:
  board: esp32dev
  flash_size: 4MB

packages:
  device_base: !include common/device_base.yaml

# Enable logging
logger:
  level: INFO

# api:
#   on_client_connected:
#     - delay: 2s
#     - lvgl.widget.hide: boot_screen

# Setup a pin to control the backlight and channels for the red/green/blue of the LED
output:
  - platform: ledc
    pin: GPIO27
    id: backlight_pin
  - platform: ledc
    id: output_red
    pin: GPIO4
    inverted: true
  - platform: ledc
    id: output_green
    pin: GPIO16
    inverted: true
  - platform: ledc
    id: output_blue
    pin: GPIO17
    inverted: true

# Set up backlight
light:
  - platform: monochromatic
    output: backlight_pin
    name: Display Backlight
    id: backlight
    restore_mode: ALWAYS_ON
  # Set up the LED on the back and turn it off by default
  - platform: rgb
    name: LED
    id: led
    red: output_red
    green: output_green
    blue: output_blue
    restore_mode: ALWAYS_OFF
    default_transition_length: 50ms

# Setup SPI for the display.
spi:
  - id: tft
    clk_pin: GPIO14
    mosi_pin: GPIO13
    miso_pin: GPIO12

# Setup i2c bus for capacitive touch
i2c:
  sda: 33
  scl: 32
  scan: false
  id: bus_a

# Configure display in landscape mode
display:
  - platform: ili9xxx
    id: my_display
    model: ST7789V
    spi_id: tft
    cs_pin: GPIO15
    dc_pin: GPIO2
    invert_colors: false
    dimensions:
      width: 320
      height: 240
    auto_clear_enabled: false
    update_interval: never
    data_rate: 40MHz
    # show_test_card: true
    transform:
      swap_xy: true
      mirror_x: true
      mirror_y: false
    # lambda: |-
    #   auto touch = id(my_touchscreen)->get_touch();
    #   if (touch) // or touch.has_value()
    #     it.filled_circle(touch.value().x, touch.value().y, 10, id(color_red));

touchscreen:
  platform: cst816
  id: my_touchscreen
  update_interval: 50ms
  calibration:
    x_min: 1
    x_max: 240
    y_min: 9
    y_max: 310
  transform:
    swap_xy: true
    mirror_x: true
    mirror_y: false
  ## Helper for calibration:
  # on_touch:
  #   - lambda: |-
  #         ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
  #             touch.x,
  #             touch.y,
  #             touch.x_raw,
  #             touch.y_raw
  #             );

# color:
#   - id: color_red
#     red: 100%
#     green: 0%
#     blue: 0%

time:
  - platform: homeassistant
    id: esptime
    on_time_sync:
      - script.execute: update_clock
    on_time:
      - minutes: "*"
        seconds: 0
        then:
          - script.execute: update_clock

      # Run the anti-burn process overnight
      - hours: 2,3,4,5
        minutes: 5
        seconds: 0
        then:
          - switch.turn_on: switch_antiburn
      - hours: 2,3,4,5
        minutes: 35
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn

switch:
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:

  - platform: template
    name: Show Alert
    id: switch_alert
    icon: mdi:alert
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - script.execute:
          id: trigger_mac_alert
          message: Sample! We good!
          icon: "\U000F002A" # mdi-alert-outline
    turn_off_action:
      - script.execute: reset_mac_alert

