              type: FLEX
              flex_flow: ROW
              flex_align_main: SPACE_EVENLY
              flex_align_cross: CENTER
              flex_align_track: CENTER
              pad_column: 5
            widgets:
              - obj:
                  id: dock_imessage
                  width: 34px
                  height: 34px
                  bg_color: 0x45EB53
                  bg_opa: COVER
                  scrollable: "OFF"
                  border_width: 0
                  radius: 6
