# Fairy lights mounted on the headboard in the main bedroom.
# See also: packages/bedroom_light_alarm.yaml

automation:
  - alias: "Fairy Lights - Auto-Off"
    trigger:
      - platform: state
        entity_id: light.fairy_lights
        to: "on"
        for:
          hours: 5
          minutes: 0
          seconds: 0
    action:
      - service: light.turn_off
        entity_id: light.fairy_lights
        data:
          transition: 5

  - alias: "Phone Fairy Toggle - 3 states"
    trigger:
      - platform: webhook
        webhook_id: !secret jackie_fairy_toggle_webhook
      - platform: webhook
        webhook_id: !secret edith_fairy_toggle_webhook
      - platform: state # See also: bedside_button_1_maggie.yaml
        entity_id: sensor.maggie_bedside_button_action
        to: "arrow_left_click"
      - platform: state # See also: bedside_button_2_corban.yaml
        entity_id: sensor.0x000d6ffffea6b202_click
        to: "on"
      - platform: state # See also: bedside_button_2_corban.yaml
        entity_id: sensor.corban_bedside_button_click
        to: "single"
    action:
      - service: light.toggle
        entity_id: light.fairy_lights
        data:
          transition: 2
      # Explanation of the tri-state logic:
      # If the light is off, turn it on to 100%.
      # If it's on at 100%, set it to 25%.
      # If it's on but not at 100%, turn it off.
      - service_template: >
          {%- if states("light.fairy_lights") == "off" -%}
            light.turn_on
          {%- elif state_attr("light.fairy_lights", "brightness") == 255 -%}
            light.turn_on
          {%- else -%}
            light.turn_off
          {%- endif -%}
        entity_id: light.fairy_lights
        data_template:
          brightness: >
            {%- set percent = 100 -%}
            {%- if states("light.fairy_lights") == "off" -%}
              {%- set percent = 100 -%}
            {%- elif state_attr("light.fairy_lights", "brightness") == 255 -%}
              {%- set percent = 25 -%}
            {%- else -%}
              {%- set percent = 0 -%}
            {%- endif -%}
            {{ (percent / 100 * 255) | int}}

homeassistant:
  customize:
    light.fairy_lights:
      friendly_name: Fairy Lights
      icon: mdi:hotel
