# Package for Home Assistant Utilities

script:
  reload_config:
    sequence:
      - service: homeassistant.reload_core_config

  restart_hass:
    sequence:
      - service: homeassistant.restart

group:
  hass_utilities:
    name: "Home Assistant Utilities"
    control: hidden
    entities:
      - script.reload_config
      - script.restart_hass