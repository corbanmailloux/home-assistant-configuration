input_number:
  total_cost_per_kwh:
    name: Total Cost Per kWh
    min: 0
    max: 2
    step: 0.001
    mode: box
    unit_of_measurement: "$/kWh"
    icon: "mdi:cash-multiple"

template:
  - sensor:
      - name: "Energy Cost Per Wh"
        unique_id: b8ac618f-0526-4f7e-9900-612bb15c4358
        unit_of_measurement: "$/Wh"
        state: >-
          {{ states("input_number.total_cost_per_kwh")|float / 1000 }}

      ## Combine the Living Room Lights Together
      - name: Power - Living Room Ceiling Lights
        unique_id: b89f5f19-9283-4561-822a-0f04136db409
        icon: "mdi:flash"
        unit_of_measurement: "W"
        device_class: "power"
        state: >-
          {{
            (
              states('sensor.living_room_lights_wall_switch_1_power')|float +
              states('sensor.living_room_lights_wall_switch_2_power')|float +
              states('sensor.living_room_lights_wall_switch_3_power')|float
            ) | round(2)
          }}
        availability: >-
          {{
            is_number(states('sensor.living_room_lights_wall_switch_1_power')) and
            is_number(states('sensor.living_room_lights_wall_switch_2_power')) and
            is_number(states('sensor.living_room_lights_wall_switch_3_power'))
          }}
      - name: Energy - Living Room Ceiling Lights
        unique_id: c6032ac9-c162-4c3a-9782-565048983161
        icon: "mdi:calculator"
        unit_of_measurement: "Wh"
        device_class: "energy"
        state_class: "total_increasing"
        state: >-
          {{
            states('sensor.living_room_lights_wall_switch_1_energy')|float +
            states('sensor.living_room_lights_wall_switch_2_energy')|float +
            states('sensor.living_room_lights_wall_switch_3_energy')|float
          }}
        availability: >-
          {{
            is_number(states('sensor.living_room_lights_wall_switch_1_energy')) and
            is_number(states('sensor.living_room_lights_wall_switch_2_energy')) and
            is_number(states('sensor.living_room_lights_wall_switch_3_energy'))
          }}

      ## Combine all tracked lighting
      - name: Power - FL1 Lighting
        unique_id: 2ce1738b-0545-4dff-a8cb-6c3589788d94
        # icon: "mdi:flash"
        unit_of_measurement: "W"
        device_class: "power"
        state: >-
          {{
            (
              states('sensor.power_living_room_ceiling_lights')|float +
              states('sensor.kitchen_bar_light_power')|float +
              states('sensor.dining_room_light_power')|float +
              states('sensor.office_wall_switch_power')|float +
              states('sensor.office_closet_wall_switch_power')|float +
              states('sensor.first_floor_hall_light_power')|float +
              states('sensor.upstairs_hall_light_power')|float
            ) | round(2)
          }}
        availability: >-
          {{
            is_number(states('sensor.power_living_room_ceiling_lights')) and
            is_number(states('sensor.kitchen_bar_light_power')) and
            is_number(states('sensor.dining_room_light_power')) and
            is_number(states('sensor.office_wall_switch_power')) and
            is_number(states('sensor.office_closet_wall_switch_power')) and
            is_number(states('sensor.first_floor_hall_light_power')) and
            is_number(states('sensor.upstairs_hall_light_power'))
          }}
      - name: Energy - FL1 Lighting
        unique_id: 3ae5cde1-3501-46aa-bc16-70d05c2128b7
        unit_of_measurement: "Wh"
        device_class: "energy"
        state_class: "total_increasing"
        state: >-
          {{
            (
              states('sensor.energy_living_room_ceiling_lights')|float +
              states('sensor.kitchen_bar_light_energy')|float +
              states('sensor.dining_room_light_energy')|float +
              states('sensor.office_wall_switch_energy')|float +
              states('sensor.office_closet_wall_switch_energy')|float +
              states('sensor.first_floor_hall_light_energy')|float +
              states('sensor.upstairs_hall_light_energy')|float
            ) | round(2)
          }}
        availability: >-
          {{
            is_number(states('sensor.energy_living_room_ceiling_lights')) and
            is_number(states('sensor.kitchen_bar_light_energy')) and
            is_number(states('sensor.dining_room_light_energy')) and
            is_number(states('sensor.office_wall_switch_energy')) and
            is_number(states('sensor.office_closet_wall_switch_energy')) and
            is_number(states('sensor.first_floor_hall_light_energy')) and
            is_number(states('sensor.upstairs_hall_light_energy'))
          }}

      ## Create a true "balance power" sensor, handling individual devices
      - name: Power - Untracked Sources
        unique_id: 7b976442-8d93-4dc4-81d8-467ca9e97484
        unit_of_measurement: "W"
        device_class: "power"
        state: >-
          {{
            states('sensor.home_energy_monitor_balance_power')|float -
            states('sensor.power_fl1_lighting')|float -
            states('sensor.washing_machine_power_draw')|float
          }}
        availability: >-
          {{
            is_number(states('sensor.home_energy_monitor_balance_power')) and
            is_number(states('sensor.power_fl1_lighting')) and
            is_number(states('sensor.washing_machine_power_draw'))
          }}
      - name: Energy - Untracked Sources
        unique_id: 6cb082bf-93aa-478d-8455-0e23400da84d
        unit_of_measurement: "Wh"
        device_class: "energy"
        state_class: "total_increasing"
        state: >-
          {{
            states('sensor.home_energy_monitor_balance_daily_energy')|float -
            states('sensor.energy_fl1_lighting')|float -
            states('sensor.washing_machine_energy_today')|float
          }}
        availability: >-
          {{
            is_number(states('sensor.home_energy_monitor_balance_daily_energy')) and
            is_number(states('sensor.energy_fl1_lighting')) and
            is_number(states('sensor.washing_machine_energy_today'))
          }}


