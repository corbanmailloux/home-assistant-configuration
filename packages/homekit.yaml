homekit:
  - filter:
      include_entities:
        # Office
        - light.office_leds
        - light.corban_s_office_lamp
        - fan.office_air_purifier
        - climate.corbans_office_ac

        # Living Room
        - light.corner_lamp
        - scene.movie_mode
        - fan.living_room_fan

        # Sunporch
        - light.sunporch_string_lights
        - light.sunporch_sconces

        # Kitchen
        - light.kitchen_main_lights

        # Hallways
        - light.stairs_bottom_of_stairs

        # Bedroom
        - light.fairy_lights
        - fan.bedroom_fan

        # Basement
        - light.basement_lights

        # Garage
        - cover.left_garage_door
        # - cover.right_garage_door # MyQ
        - cover.ratgdo_right_garage_door_door # ESPHome
        # - light.ratgdo_right_garage_door_light
        - light.garage_lights # Group

        # Outside
        - light.exterior_lights # Group

        # Misc
        - input_boolean.training_mode

  - name: HASS Doorbell Camera
    port: 21065
    mode: accessory
    filter:
      include_entities:
        - camera.main_doorbell_sub
    entity_config:
      camera.main_doorbell_sub:
        support_audio: True
        linked_doorbell_sensor: binary_sensor.main_doorbell_visitor
        linked_motion_sensor: binary_sensor.main_doorbell_person
