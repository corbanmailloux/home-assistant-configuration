input_boolean:
  wall_display_show_map:
    name: Show Map on Wall Display
    icon: mdi:map-clock

  wall_display_show_vacuum:
    name: Show Vacuum Cards on Wall Display
    icon: mdi:robot-vacuum

automation:
  - alias: Show map when Maggie's on her way home
    id: 229ee037-4e8d-43bc-a5ab-acd4f19bb2a0
    trigger:
      - platform: state
        entity_id: person.maggie
        from: "RE"
        to: "not_home"
        for: "00:01:00" # Debounce for a minute
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.wall_display_show_map

  - alias: Hide map when Maggie gets home
    id: df202fb6-6230-4c51-bcc5-18572973fbba
    trigger:
      - platform: state
        entity_id: person.maggie
        from: "not_home"
        to: "home"
        for: "00:03:00" # Allow a couple minute window
      # Hide the map right away if Maggie gets back to work.
      # This is mostly for the occasional incorrect location, or lunch breaks.
      - platform: state
        entity_id: person.maggie
        from: "not_home"
        to: "RE"
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.wall_display_show_map

  # See also `package/home_away_mode.yaml`.
  - alias: Turn on the wall display in the morning # if someone is home
    id: ec56904d-4cc0-4966-9b98-8c790bf6e76d
    trigger:
      - platform: time
        at: "06:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.home_occupied
        state: "on"
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: "off"
    action:
      - service: light.turn_on
        data:
          entity_id: light.tablet_wall_display_screen

binary_sensor:
  - platform: template
    sensors:
      corban_on_a_call:
        friendly_name: Corban's On a Call
        icon_template: >-
          {% set camera_on = is_state('binary_sensor.corban_s_vmware_mbp_camera_in_use', 'on') %}

          {% if camera_on %}
            mdi:video
          {% else %}
            mdi:video-off
          {% endif %}
        value_template: >-
          {{
            is_state('binary_sensor.corban_s_vmware_mbp_microphone_in_use', 'on')
            or is_state('binary_sensor.corban_s_vmware_mbp_camera_in_use', 'on')
          }}
