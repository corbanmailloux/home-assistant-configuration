binary_sensor:
  - platform: template
    sensors:
      # Used for the UI
      corban_person_home:
        friendly_name: "Corban Home"
        device_class: presence
        value_template: >-
          {{ is_state('person.corban', 'home') }}
      maggie_person_home:
        friendly_name: "Maggie Home"
        device_class: presence
        value_template: >-
          {{ is_state('person.maggie', 'home') }}

sensor:
  - platform: template
    sensors:
      maggie_time_to_home_for_display:
        friendly_name: "Maggie's ETA"
        unit_of_measurement: "minutes"
        value_template: >-
          {% if is_state('person.maggie', 'home') %} 
            0
          {% else %}
            {{ states('sensor.maggie_to_home_travel_time') }}
          {% endif %}

      corban_location_icon:
        friendly_name: Corban's Location
        icon_template: >-
          {% set state = states('person.corban') %}

          {% if state == "home" %}
            mdi:home
          {% elif state == "BKB" %}
            mdi:dumbbell
          {% elif state == "CHT" %}
            mdi:laptop
          {% elif state == "RE" %}
            mdi:flask-outline
          {% else %}
            mdi:account-outline
          {% endif %}
        value_template: >-
          {{ states('person.corban') }}

      maggie_location_icon:
        friendly_name: Maggie's Location
        icon_template: >-
          {% set state = states('person.maggie') %}

          {% if state == "home" %}
            mdi:home
          {% elif state == "BKB" %}
            mdi:dumbbell
          {% elif state == "CHT" %}
            mdi:laptop
          {% elif state == "RE" %}
            mdi:flask-outline
          {% else %}
            mdi:account-outline
          {% endif %}
        value_template: >-
          {{ states('person.maggie') }}
