scene:
  - name: Bedroom Normal
    entities:
      light.bedroom_headboard_rgb:
        state: on
        transition: 2
        brightness: 255
        rgb_color: [255, 255, 255]
  - name: Bedroom Dim
    entities:
      light.bedroom_headboard_rgb:
        state: on
        transition: 2
        brightness: 150
        rgb_color: [255, 255, 255]

automation:
  - alias: "Media player paused/stopped"
    trigger:
      - platform: state
        entity_id: media_player.kodi_obama
        from: "playing"
    condition:
      - condition: state
        entity_id: sun.sun
        state: "below_horizon"
      - condition: state
        entity_id: input_boolean.disable_media_dim
        state: "off"
    action:
      service: scene.turn_on
      entity_id: scene.bedroom_normal

  - alias: "Media player playing"
    trigger:
      - platform: state
        entity_id: media_player.kodi_obama
        to: "playing"
    condition:
      - condition: state
        entity_id: sun.sun
        state: "below_horizon"
      - condition: state
        entity_id: input_boolean.disable_media_dim
        state: "off"
    action:
      service: scene.turn_on
      entity_id: scene.bedroom_dim

  - alias: "Goodnight"
    trigger:
      platform: mqtt
      topic: home/espbutton
      payload: "ON"
    action: 
      service: homeassistant.turn_off
      entity_id: group.bedroom

  - alias: "Exit Sign Button - Toggle"
    trigger:
      platform: mqtt
      topic: home/exit/button
      payload: "ON"
    action: 
      service: light.toggle
      entity_id: light.exit_sign
