homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret home_name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data
  elevation: !secret home_elevation
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York

  customize:
    # Media players
    media_player.kodi_obama:
      friendly_name: Obama Kodi
      icon: mdi:kodi

    # Lights
    light.bedroom_headboard_rgb:
      friendly_name: Bed RGB LEDs
      icon: mdi:led-outline
    light.exit_sign:
      friendly_name: Exit Sign
      icon: mdi:sign-caution

    # Switches
    switch.bedroom_light_endtable_1:
      friendly_name: Bedside Lamp (Corban)
      icon: mdi:lightbulb-outline
    switch.bedroom_light_endtable_2:
      friendly_name: Bedside Lamp (Maggie)
      icon: mdi:lightbulb-outline
    switch.bedroom_fan:
      friendly_name: Mini Fan
      icon: mdi:fan

    # Scripts
    script.kodi_notify_i_love_maggs:
      friendly_name: Kodi - I love Maggs
      icon: mdi:heart
    script.phone_notify_i_love_maggs:
      friendly_name: Phone - I love Maggs
      icon: mdi:heart
    script.shutdown_obama:
      friendly_name: Shutdown Obama
      icon: mdi:power
    script.kodi_update_video:
      friendly_name: Update video library
      icon: mdi:movie

