  for:
    seconds: !input brightness_time_duration
  enabled: '{{ is_brightness_enabled and default_brightness_sensor != [] }}'
  id: t_open_4
- platform: template
  value_template: '{{ state_attr(default_sun_sensor, ''elevation'') | float(default=sun_elevation_up)
    > sun_elevation_up }}'
  for:
    seconds: !input sun_time_duration
  enabled: '{{ is_sun_elevation_enabled and default_sun_sensor != [] }}'
  id: t_open_5
- platform: state
  entity_id: !input resident_sensor
  from: 'on'
  to: 'off'
  id: t_open_6
- platform: state
  entity_id: !input auto_up_force
  from: 'off'
  to: 'on'
  id: t_force_open
- platform: template
  value_template: "{% set is_tomorrow_off = workday_sensor_tomorrow != [] and is_state(workday_sensor_tomorrow,
    'off') %} {% set is_tomorrow_on = workday_sensor_tomorrow != [] and is_state(workday_sensor_tomorrow,
    'on') %} {% set is_today_off = workday_sensor_today != [] and is_state(workday_sensor_today,
    'off') %} {% set time_compare =\n  time_down_early_non_workday if is_tomorrow_off
    else\n  time_down_early if is_tomorrow_on else\n  time_down_early_non_workday
    if is_today_off else\n  time_down_early %}\n{{ now() >= today_at(time_compare)
    }}"
  enabled: '{{ is_time_field_enabled }}'
  id: t_close_1
- platform: template
  value_template: "{% set is_tomorrow_off = workday_sensor_tomorrow != [] and is_state(workday_sensor_tomorrow,
    'off') %} {% set is_tomorrow_on = workday_sensor_tomorrow != [] and is_state(workday_sensor_tomorrow,
    'on') %} {% set is_today_off = workday_sensor_today != [] and is_state(workday_sensor_today,
    'off') %} {% set time_compare =\n  time_down_late_non_workday if is_tomorrow_off
    else\n  time_down_late if is_tomorrow_on else\n  time_down_late_non_workday if
    is_today_off else\n  time_down_late %}\n{{ (time_down_early_non_workday != time_compare
    and time_down_early != time_compare) and now() >= today_at(time_compare) }}"
  enabled: '{{ is_time_field_enabled }}'
  id: t_close_2
- platform: template
  value_template: '{{ states(time_schedule_helper) in [''false'', ''off''] }}'
  enabled: '{{ is_schedule_helper_enabled and time_schedule_helper != [] }}'
  id: t_close_3
- platform: template
  value_template: '{{ states(default_brightness_sensor) | float(default=brightness_down)
    < brightness_down }}'
  for:
    seconds: !input brightness_time_duration
  enabled: '{{ is_brightness_enabled and default_brightness_sensor != [] }}'
  id: t_close_4
- platform: template
  value_template: '{{ state_attr(default_sun_sensor, ''elevation'') | float(default=sun_elevation_down)
    < sun_elevation_down }}'
  for:
    seconds: !input sun_time_duration
  enabled: '{{ is_sun_elevation_enabled and default_sun_sensor != [] }}'
  id: t_close_5
- platform: state
  entity_id: !input resident_sensor
  from: 'off'
  to: 'on'
  id: t_close_6
- platform: state
  entity_id: !input auto_down_force
  from: 'off'
  to: 'on'
  id: t_force_close
- platform: template
  value_template: '{{ states(contact_window_tilted) in [''true'', ''on''] }}'
  enabled: '{{ is_ventilation_enabled and contact_window_tilted != [] }}'
  id: t_contact_tilted_on
  for:
    seconds: !input contact_delay_trigger
- platform: template
  value_template: '{{ states(contact_window_tilted) in [''false'', ''off''] }}'
  enabled: '{{ is_ventilation_enabled and contact_window_tilted != [] }}'
  id: t_contact_tilted_off
  for:
    seconds: !input contact_delay_trigger
- platform: template
  value_template: '{{ states(contact_window_opened) in [''true'', ''on''] }}'
  enabled: '{{ is_ventilation_enabled and contact_window_opened != [] }}'
  id: t_contact_opened_on
  for:
    seconds: !input contact_delay_trigger
- platform: template
  value_template: '{{ states(contact_window_opened) in [''false'', ''off''] }}'
  enabled: '{{ is_ventilation_enabled and contact_window_opened != [] }}'
  id: t_contact_opened_off
  for:
    seconds: !input contact_delay_trigger
- platform: state
  entity_id: !input auto_ventilate_force
  from: 'off'
  to: 'on'
  id: t_force_vent
- platform: template
  value_template: "{{\n  state_attr(default_sun_sensor, 'azimuth') | float(default=shading_azimuth_start)
    > shading_azimuth_start and\n  state_attr(default_sun_sensor, 'azimuth') | float(default=shading_azimuth_end)
    < shading_azimuth_end and\n  state_attr(default_sun_sensor, 'elevation') | float(default=shading_elevation_min)
    > shading_elevation_min and\n  state_attr(default_sun_sensor, 'elevation') | float(default=shading_elevation_max)
    < shading_elevation_max\n}}"
  enabled: '{{ is_shading_enabled and default_sun_sensor != [] }}'
  id: t_shading_start_pending_1
- platform: template
  value_template: '{{ states(shading_brightness_sensor) | float(default=shading_sun_brightness_start)
    > shading_sun_brightness_start }}'
  enabled: '{{ is_shading_enabled and shading_brightness_sensor != [] }}'
  id: t_shading_start_pending_2
- platform: template
  value_template: '{{ states(shading_temperatur_sensor1) | float(default=shading_min_temperatur1)
    > shading_min_temperatur1 }}'
  enabled: '{{ is_shading_enabled and shading_temperatur_sensor1 != [] }}'
  id: t_shading_start_pending_3
- platform: template
  value_template: '{{ states(shading_temperatur_sensor2) | float(default=shading_min_temperatur2)
    > shading_min_temperatur2 }}'
  enabled: '{{ is_shading_enabled and shading_temperatur_sensor2 != [] }}'
  id: t_shading_start_pending_4
- platform: template
  value_template: '{{ states(shading_forecast_sensor) in shading_weather_conditions
    }}'
  enabled: '{{ is_shading_enabled and shading_forecast_sensor != [] }}'
  id: t_shading_start_pending_5
- platform: template
  value_template: '{{ now() >= today_at([time_up_early, time_up_early_non_workday]
    | min) - timedelta(hours = 1) }}'
  enabled: '{{ is_shading_enabled }}'
  id: t_shading_start_pending_6
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none', []] and\n  states(cover_status_helper) | regex_match(\"((\\[[^\\}]+)?\\{s*[^\\}\\{]{3,}?:.*\\}([^\\{]+\\])?)\")
    and\n  states(cover_status_helper)|from_json|regex_search('shading') and\n  (states(cover_status_helper)|from_json).shading.p
    is defined and\n  (states(cover_status_helper)|from_json).shading.p > 0 and\n
    \ now() >= ( (states(cover_status_helper)|from_json).shading.p) | as_datetime
    | as_local\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] }}'
  id: t_shading_start_execution
- platform: state
  entity_id: !input auto_shading_start_force
  from: 'off'
  to: 'on'
  id: t_force_shading_start
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none'] and\n  states(cover_status_helper) | regex_search('\"shading\"\\s*:\\s*\\{[^}]*\"a\"\\s*:\\s*1')
    and\n  state_attr(default_sun_sensor, 'elevation') < shading_tilt_elevation_1\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and is_cover_tilt_enabled
    and default_sun_sensor != [] }}'
  id: t_shading_tilt_1
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none'] and\n  states(cover_status_helper) | regex_search('\"shading\"\\s*:\\s*\\{[^}]*\"a\"\\s*:\\s*1')
    and\n  state_attr(default_sun_sensor, 'elevation') < shading_tilt_elevation_2
    and\n  state_attr(default_sun_sensor, 'elevation') >= shading_tilt_elevation_1\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and is_cover_tilt_enabled
    and default_sun_sensor != [] }}'
  id: t_shading_tilt_2
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none'] and\n  states(cover_status_helper) | regex_search('\"shading\"\\s*:\\s*\\{[^}]*\"a\"\\s*:\\s*1')
    and\n  state_attr(default_sun_sensor, 'elevation') < shading_tilt_elevation_3
    and\n  state_attr(default_sun_sensor, 'elevation') >= shading_tilt_elevation_2\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and is_cover_tilt_enabled
    and default_sun_sensor != [] }}'
  id: t_shading_tilt_3
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none'] and\n  states(cover_status_helper) | regex_search('\"shading\"\\s*:\\s*\\{[^}]*\"a\"\\s*:\\s*1')
    and\n  state_attr(default_sun_sensor, 'elevation') >= shading_tilt_elevation_3\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and is_cover_tilt_enabled
    and default_sun_sensor != [] }}'
  id: t_shading_tilt_4
- platform: template
  value_template: '{{ states(shading_temperatur_sensor1) | float(default=shading_min_temperatur1)
    < (shading_min_temperatur1 - shading_temperature_hysteresis1) }}'
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and shading_temperatur_sensor1
    != [] }}'
  id: t_shading_end_pending_1
- platform: template
  value_template: '{{ states(shading_temperatur_sensor2) | float(default=shading_min_temperatur2)
    < (shading_min_temperatur2 - shading_temperature_hysteresis2) }}'
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and shading_temperatur_sensor2
    != [] }}'
  id: t_shading_end_pending_2
- platform: template
  value_template: '{{ states(shading_brightness_sensor) | float(default=shading_sun_brightness_end)
    < shading_sun_brightness_end }}'
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and shading_brightness_sensor
    != [] }}'
  id: t_shading_end_pending_3
- platform: template
  value_template: '{{ states(shading_forecast_sensor) not in shading_weather_conditions
    }}'
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and shading_weather_conditions
    != [] and shading_forecast_sensor != [] }}'
  id: t_shading_end_pending_4
- platform: template
  value_template: "{{\n  (state_attr(default_sun_sensor, 'azimuth') | float(default=shading_azimuth_end)
    > shading_azimuth_end) or\n  (state_attr(default_sun_sensor, 'elevation') | float(default=shading_elevation_max)
    > shading_elevation_max) or\n  (state_attr(default_sun_sensor, 'elevation') |
    float(default=shading_elevation_min) < shading_elevation_min)\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] and default_sun_sensor
    != [] }}'
  id: t_shading_end_pending_5
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none', []] and\n  states(cover_status_helper) | regex_match(\"((\\[[^\\}]+)?\\{s*[^\\}\\{]{3,}?:.*\\}([^\\{]+\\])?)\")
    and\n  states(cover_status_helper)|from_json|regex_search('shading') and\n  (states(cover_status_helper)|from_json).shading.q
    is defined and\n  (states(cover_status_helper)|from_json).shading.q > 0 and\n
    \ now() >= ( (states(cover_status_helper)|from_json).shading.q) | as_datetime
    | as_local\n}}"
  enabled: '{{ is_shading_enabled and cover_status_helper != [] }}'
  id: t_shading_end_execution
- platform: template
  value_template: '{{ now() >= today_at(''23:55:00'') }}'
  id: t_shading_reset
  enabled: '{{ is_shading_enabled }}'
- platform: state
  entity_id: !input blind
  attribute: current_position
  id: t_manual_1
  for: 00:01:00
- platform: template
  value_template: '{{ now() >= today_at(reset_override_time) }}'
  enabled: '{{ is_reset_fixed_time }}'
  id: t_manual_2
  for: 00:00:02
- platform: template
  value_template: "{{\n  states(cover_status_helper) not in ['', 'unknown', 'unavailable',
    'none', []] and\n  states(cover_status_helper) | regex_match(\"((\\[[^\\}]+)?\\{s*[^\\}\\{]{3,}?:.*\\}([^\\{]+\\])?)\")
    and\n  states(cover_status_helper)|from_json|regex_search('manual') and\n  (states(cover_status_helper)|from_json).manual.t
    is defined and\n  (states(cover_status_helper)|from_json).manual.a is defined
    and\n  (states(cover_status_helper)|from_json).manual.a | bool is true and\n   now()
    >= ( (states(cover_status_helper)|from_json).manual.t + 60 * reset_override_timeout)
    | as_datetime | as_local\n }}"
  enabled: '{{ is_reset_timeout and cover_status_helper != [] }}'
  id: t_manual_3
  for: 00:00:02
- platform: state
  entity_id: !input blind
  attribute: current_tilt_position
  id: t_manual_4
  for: 00:01:00
conditions:
- condition: !input auto_global_condition
- or:
  - '{{ trigger.to_state is not defined }}'
  - '{{ trigger.to_state is defined and trigger.to_state.state not in [''unavailable'',
    ''unknown'',''none'', ''query failed''] }}'
- condition: template
  value_template: "{% if is_status_helper_enabled %}\n  {% if trigger.id is match('^t_shading_start_pending_[1-5]$')
    %}\n    {{ states(cover_status_helper) | regex_search('\"shading\"\\s*:\\s*\\{[^}]*\"a\"\\s*:\\s*0')
    }}\n  {% elif trigger.id is match('^t_shading_end_pending_[1-5]$') %}\n    {{
    states(cover_status_helper) | regex_search('\"shading\"\\s*:\\s*\\{[^}]*\"a\"\\s*:\\s*1')
    }}\n  {% else %}\n    true\n  {% endif %}\n{% else %}\n  true\n{% endif %}"
actions:
- variables:
    cover_move_action: &id002
      sequence:
      - repeat:
          for_each: '{{ blind_entities | list }}'
          sequence:
          - choose:
            - conditions:
              - '{{ not prevent_default_cover_actions }}'
              - '{{ target_position | default(101)  == 0 }}'
              sequence:
              - alias: Close Cover
                service: cover.close_cover
                target:
                  entity_id: '{{ repeat.item if repeat is defined else '''' }}'
            - conditions:
              - '{{ not prevent_default_cover_actions }}'
              - '{{ target_position | default(101) == 100 }}'
              sequence:
              - alias: Open Cover
                service: cover.open_cover
                target:
                  entity_id: '{{ repeat.item if repeat is defined else '''' }}'
            - conditions:
              - '{{ not prevent_default_cover_actions }}'
              - '{{ target_position | default(101) not in [0, 100] }}'
              sequence:
              - alias: Moving the cover to target position
                service: cover.set_cover_position
                data:
                  position: '{{ target_position | default(101) }}'
                target:
                  entity_id: '{{ repeat.item if repeat is defined else '''' }}'
          - delay:
              seconds: '{{ (range(1, 3) | random | int) }}'
    tilt_move_action: &id003
      sequence:
      - if:
        - '{{ not prevent_default_cover_actions }}'
        - '{{ is_cover_tilt_enabled_and_possible }}'
        - '{{ expand(blind_entities) | selectattr(''attributes.current_tilt_position'',
          ''defined'') | list | count > 0 }}'
        then:
        - repeat:
            for_each: '{{ blind_entities | list }}'
            sequence:
            - if:
              - '{{ tilt_first | default(false) }}'
              then:
              - alias: Reset Tilt
                service: cover.set_cover_tilt_position
                data:
                  tilt_position: 0
                target:
                  entity_id: '{{ repeat.item if repeat is defined else '''' }}'
              - delay:
                  seconds: !input tilt_delay
            - alias: Tilt Delay
              delay:
                seconds: !input tilt_delay
            - alias: Moving the cover to tilt position
              service: cover.set_cover_tilt_position
              data:
                tilt_position: '{{ target_tilt_position | default(101) }}'
              target:
                entity_id: '{{ repeat.item if repeat is defined else '''' }}'
            - delay:
                seconds: '{{ (range(1, 3) | random | int) }}'
    helper_update: &id001
      if:
      - '{{ is_status_helper_enabled }}'
      then:
      - alias: Update cover status helper
        service: input_text.set_value
        data:
          entity_id: !input cover_status_helper
          value: '{% set dict_var = helper_state_json %}

            {% set dict_new = dict(dict_var, **(update_values | default({})) ) %}

            {{ dict_new | to_json }}'
- if:
  - '{{ is_shading_enabled }}'
  - '{{ not prevent_forecast_service }}'
  - '{{ (shading_forecast_sensor != [] ) }}'
  - '{{ states(shading_forecast_sensor) not in [''unavailable'', ''unknown'', ''query
    failed'']  }}'
  - '{{ trigger.id is defined }}'
  - '{{ trigger.id | regex_match(''^(t_shading_start|t_open_1|t_open_3)'') }}'
  - '{{ shading_forecast_sensor is string }}'
  - '{{ shading_forecast_sensor.startswith(''weather.'') }}'
  then:
  - action: weather.get_forecasts
    target:
      entity_id: !input shading_forecast_sensor
    data:
      type: !input shading_forecast_type
    response_variable: weather_forecast
- if:
  - '{{ ''cover_helper_enabled'' in cover_status_options }}'
  - '{{ cover_status_helper != [] }}'
  - or:
    - '{{ states(cover_status_helper) in ['''', ''unknown'', ''unavailable'', ''none'']
      }}'
    - '{{ not states(cover_status_helper) | regex_match("((\[[^\}]+)?\{s*[^\}\{]{3,}?:.*\}([^\{]+\])?)")
      }}'
  then:
  - action: input_text.set_value
    data:
      entity_id: !input cover_status_helper
      value: '{{ helper_state_json | to_json }}'
- if:
  - '{{ is_status_helper_enabled }}'
  - '{{ helper_state_json.v != 5 }}'
  then:
  - variables:
      update_values:
        open:
          a: '{{ is_helper_open|int }}'
          t: '{{ ts_helper_open }}'
        close:
          a: '{{ is_helper_closed|int }}'
          t: '{{ ts_helper_closed }}'
        shading:
          a: '{{ is_helper_shaded|int }}'
          t: '{{ ts_helper_shaded }}'
          p: 0
          q: 0
        vpart:
          a: '{{ is_helper_vent_partial|int }}'
          t: '{{ ts_helper_vent_partial }}'
        vfull:
          a: '{{ is_helper_vent_full|int }}'
          t: '{{ ts_helper_vent_full }}'
        manual:
          a: '{{ is_helper_manual|int }}'
          t: '{{ ts_helper_manual }}'
        v: 5
        t: '{{ helper_state_json.t | round(0) }}'
  - *id001
- choose:
  - alias: Check for opening
    conditions:
    - '{{ is_up_enabled }}'
    - '{{ trigger.id is defined }}'
    - '{{ trigger.id | regex_match(''^(t_open)'') }}'
    - condition: !input auto_up_condition
    - and:
      - '{{ auto_down_force_disabled }}'
      - '{{ auto_ventilate_force_disabled }}'
      - '{{ auto_shading_start_force_disabled }}'
    - or:
      - '{{ is_status_helper_enabled and not is_helper_open }}'
      - '{{ not in_open_position }}'
    - '{{ not (is_status_helper_enabled and is_helper_manual and override_opening_after_manual)
      }}'
    - or:
      - '{{ not is_status_helper_enabled }}'
      - '{{ not prevent_opening_multiple_times }}'
      - '{{ is_status_helper_enabled and prevent_opening_multiple_times and (now().day
        != ts_helper_open|timestamp_custom(''%-d'')|int) }}'
    - or:
      - '{{ trigger.id != ''t_open_6'' }}'
      - '{{ trigger.id == ''t_open_6'' and resident_opening_enabled }}'
    - or:
      - '{{ resident_sensor == [] }}'
      - '{{ states(resident_sensor) in [''false'', ''off''] }}'
      - and:
        - '{{ resident_allow_opening }}'
        - '{{ states(resident_sensor) in [''true'', ''on''] }}'
    - or:
      - and:
        - '{{ is_time_control_disabled }}'
      - and:
        - '{{ is_time_field_enabled }}'
        - '{{ now() >= today_at(time_up_late_today) }}'
        - '{{ now() <= today_at(time_down_late_today) - timedelta(seconds = 5) }}'
      - and:
        - '{{ is_schedule_helper_enabled }}'
        - '{{ time_schedule_helper != [] }}'
        - '{{ not is_brightness_enabled }}'
        - '{{ not is_sun_elevation_enabled }}'
        - '{{ is_state(time_schedule_helper, ''on'') }}'
        - '{{ trigger.id in [''t_open_3'', ''t_open_6''] }}'
      - and:
