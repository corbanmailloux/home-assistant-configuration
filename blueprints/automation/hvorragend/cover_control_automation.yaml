mode: single
max_exceeded: silent
triggers:
- platform: template
  value_template: '{% set is_today_off = workday_sensor_today != [] and is_state(workday_sensor_today,
    ''off'') %} {% set time_compare = time_up_early_non_workday if is_today_off else
    time_up_early %} {{ now() >= today_at(time_compare) }}'
  enabled: '{{ is_time_field_enabled }}'
  id: t_open_1
- platform: template
  value_template: '{% set is_today_off = workday_sensor_today != [] and is_state(workday_sensor_today,
    ''off'') %} {% set early = time_up_early_non_workday if is_today_off else time_up_early
    %} {% set late = time_up_late_non_workday if is_today_off else time_up_late %}
    {{ early != late and now() >= today_at(late) }}'
  enabled: '{{ is_time_field_enabled }}'
  id: t_open_2
- platform: template
  value_template: '{{ states(time_schedule_helper) in [''true'', ''on''] }}'
  enabled: '{{ is_schedule_helper_enabled and time_schedule_helper != [] }}'
  id: t_open_3
- platform: template
  value_template: '{{ states(default_brightness_sensor) | float(default=brightness_up)
