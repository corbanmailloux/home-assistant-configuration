    conditions:
    - '{{ trigger.id is defined }}'
    - '{{ trigger.id == ''t_shading_reset'' }}'
    - '{{ is_status_helper_enabled }}'
    - '{{ is_helper_shaded }}'
    sequence:
    - delay:
        seconds: '{{ (range(0, 60) | random | int) }}'
    - variables:
        update_values:
          shading:
            a: 0
