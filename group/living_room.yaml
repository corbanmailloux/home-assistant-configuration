# Living Room Group

view_living_room:
  view: yes
  name: Living Room
  entities:
    - group.living_room_lights
    - group.living_room_light_control
    - media_player.corban_and_maggie
    - sensor.living_room_temperature
    - sensor.living_room_humidity
    # From group.obama
    - media_player.kodi_obama
    # - group.obama_management_scripts
    - group.media_automation_control

living_room_lights:
  name: Living Room Lights
  entities:
    - light.exit_sign
    - light.living_room_tv_backlight
    - switch.living_room_corner
    - switch.living_room_lamp_near_tv

living_room_light_control:
  name: Light Control
  control: hidden
  entities:
    - scene.coming_home
    - scene.living_room_lights_out
    - input_select.tv_backlight_selector
    - input_boolean.party_mode
