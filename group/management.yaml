# Management Groups

view_management:
  name: Management
  view: yes
  entities:
    - group.obama_management_scripts
    - group.hass_notifications
    - group.hass_utilities  # See packages/hass_utilities
    - group.temperature_brightness  # See packages/backlight_temperature
    - group.testing_scripts


obama_management_scripts:
  name: Obama Management
  control: hidden
  entities:
    - script.kodi_update_video
    - script.shutdown_obama
    - switch.obama


hass_notifications:
  name: Home Assistant Notifications
  entities:
    - automation.hass_update_notification
    - automation.reminder_to_turn_off_the_lights
    - automation.corban__ask_to_turn_on_a_light_when_coming_home
    - automation.maggie__ask_to_turn_on_a_light_when_coming_home
    - automation.notify_me_on_motion_when_no_one_is_home


testing_scripts:
  name: Test Scripts
  entities:
    - automation.bedside_button
    - script.play_pause_master
    - light.test_light
